    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            margin-right: 0;
        }
        
        .navbar-nav {
            margin: 0 auto;
        }
        
        .navbar-nav .nav-link {
            margin: 0 15px;
            font-weight: 500;
        }
        
        .user-icon {
            font-size: 1.5rem;
            color: #333;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), 
                        url('assets/hero-page.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0;
            text-align: center;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 12px 30px;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .btn-outline-light {
            padding: 12px 30px;
            font-weight: bold;
            margin: 0 10px;
        }
        
        @media (max-width: 768px) {
            .navbar-nav {
                margin: 1rem 0;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .btn-primary, .btn-outline-light {
                display: block;

                margin: 10px auto;

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

                <ul class="navbar-nav mx-auto">

                        <a class="nav-link" href="#">Home</a>
                    </li>

            <div class="hero-buttons">
                <a href="#" class="btn btn-primary btn-lg">Start Investing Today</a>
                <a href="#" class="btn btn-outline-light btn-lg">Learn How It Works</a>
